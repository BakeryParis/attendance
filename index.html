<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PB HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --primary-color: #3a5cad;
      --primary-dark: #2c4685;
      --secondary-color: #6c757d;
      --accent-green: #28a745;
      --accent-red: #dc3545;
      --bg-light: #f8f9fa;
      --bg-gradient: linear-gradient(180deg, #eef4ff 0%, #ffffff 100%);
      --text-dark: #343a40;
      --text-light: #6c757d;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --border-radius: 1rem;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling on the body */
    }

    body {
      background: var(--bg-gradient);
      font-family: 'Poppins', 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container-fluid {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
      max-width: 450px;
    }

    .page-section {
      transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .page-section.hidden {
      opacity: 0;
      transform: scale(0.98);
      display: none !important;
    }

    .logo-box {
      text-align: center;
      padding: 1rem 0;
    }

    .logo-img {
      max-width: 180px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.1));
    }

    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      background: #fff;
      overflow: hidden;
    }
    
    #login-section .card {
        margin-bottom: 1.5rem;
    }
    
    .card-header, h3, h4, h5 {
      color: var(--primary-dark);
      font-weight: 600;
    }
    
    h3 { font-size: 1.6rem; }
    h4 { font-size: 1.4rem; }
    h5 { font-size: 1.15rem; }

    /* Forms */
    .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid #dee2e6;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(58, 92, 173, 0.15);
    }
    .form-label {
      font-weight: 500;
      color: var(--text-light);
    }
    .password-wrapper {
        position: relative;
    }
    #togglePassword {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--text-light);
    }

    /* Buttons */
    .btn {
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.2s ease;
      letter-spacing: 0.5px;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(58, 92, 173, 0.2);
    }
    .btn-success {
      background-color: var(--accent-green);
      border-color: var(--accent-green);
    }
    
    /* Login Page Summary Cards */
    .summary-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .summary-card {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 0.75rem 0.5rem;
      text-align: center;
    }
    .summary-count {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-dark);
      line-height: 1.1;
    }
    .summary-label {
      font-size: 0.75rem;
      color: var(--text-light);
      font-weight: 500;
    }

    /* Slot Grid */
    .slots-headline {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin: 1rem 0 0.75rem 0;
      text-align: center;
    }
    .slots-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .slot-card {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
      padding: 0.75rem;
      text-align: center;
    }
    .slot-label {
      font-size: 0.8rem;
      color: var(--primary-dark);
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .slot-count {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent-green);
      line-height: 1.1;
    }

    /* Dashboard */
    #dashboard-section .card {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem;
        background-color: var(--primary-color);
        color: white;
        border-top-left-radius: var(--border-radius);
        border-top-right-radius: var(--border-radius);
    }
    .logout-btn {
        background: rgba(255,255,255,0.2);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.2rem;
        padding: 0;
    }
    #employeeName { color: white; margin-bottom: 0; font-size: 1.2rem; }
    #employeeLocation { color: rgba(255,255,255,0.8); font-size: 0.9rem;}

    .dashboard-content {
        padding: 1.25rem;
        overflow-y: auto; /* Enable scrolling only for this content area */
        flex-grow: 1;
    }

    /* Attendance Records */
    #attendanceRecords { max-height: 250px; overflow-y: hidden; }
    .attendance-record-row {
      display: flex;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .attendance-record-row:last-child { border-bottom: none; }
    .attendance-img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
    }
    .record-info-name { font-weight: 500; }
    .record-info-time { font-size: 0.9rem; color: var(--text-light); }
    
    /* Calendar */
    .calendar-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 1rem;
    }
    .calendar-table th {
      font-weight: 600;
      color: var(--text-light);
      font-size: 0.8rem;
    }
    .calendar-table th, .calendar-table td {
      text-align: center;
      padding: 0.5rem 0;
      vertical-align: middle;
      font-size: 0.9rem;
      position: relative;
    }
    .calendar-day {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        border-radius: 50%;
    }
    .day-present { background-color: rgba(40, 167, 69, 0.15); color: #1e7b34; font-weight: 600; }
    .day-absent { background-color: rgba(220, 53, 69, 0.1); color: var(--accent-red); font-weight: 600;}

    /* Camera Modal */
    .webcam-box {
      width: 100%;
      min-height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f1f1;
      border-radius: 0.75rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #webcam {
      width: 240px;
      height: 320px;
      object-fit: cover;
      background: #e5f0fa;
      transform: scaleX(-1); /* Mirror the webcam preview */
    }
    .selfie-preview {
      width: 100%;
      height: auto;
      border-radius: var(--border-radius);
    }

    .marquee-support {
      padding: 0.5em 0;
      color: var(--text-light);
      font-size: 0.8rem;
      text-align: center;
    }

    /* --- NEW STYLES FOR SCROLLABLE SUMMARY --- */
    #summary-section {
      flex: 1; /* Allow this section to grow and fill available space */
      overflow-y: auto; /* Enable vertical scrolling within this section */
      padding-top: 1rem; /* Add some space above the summary cards */
      
      /* Hide scrollbar for major browsers */
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
    #summary-section::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    /* --- END OF NEW STYLES --- */

  </style>
</head>
<body>

<div class="container-fluid">
  
  <div class="page-section" id="login-section">
    <div class="logo-box">
      <img src="logo.png" alt="Logo" class="logo-img">
    </div>
    
    <div class="card p-4 shadow-sm">

        <div class="summary-card">

        <div class="summary-card">

        <div class="slot-card">

        </div>
        <div class="slot-card">
          <div class="slot-label">1pm - 5pm</div>
          <div class="slot-count" id="slot3Count">0</div>
        </div>
        <div class="slot-card">
          <div class="slot-label">5pm - 10pm</div>
          <div class="slot-count" id="slot4Count">0</div>

      </div>
      <div class="marquee-support" id="loginSupportMarquee">
        For support, contact Samir Singhsamanta: +91 76069 36790
      </div>
    </div>
  </div>

  <div class="page-section hidden" id="dashboard-section">
    <div class="card">
        <div class="dashboard-header">
            <div>
                <h4 id="employeeName" class="mb-0"></h4>
                <div id="employeeLocation" class="small"></div>
            </div>
            <button class="btn logout-btn" id="logoutBtn" title="Logout"><i class="bi bi-box-arrow-right"></i></button>
        </div>
        <div class="dashboard-content">
            <div id="attendanceStatus" class="alert d-none"></div>
            
            <div class="d-grid gap-2 mb-4">
              <button class="btn btn-success" id="markAttendanceBtn"><i class="bi bi-camera-fill me-2"></i>Mark Attendance</button>
            </div>
            
            <div class="d-none" id="selfiePreviewSection">
                <img id="selfiePreview" class="selfie-preview mb-3 shadow-sm" alt="Selfie Preview">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submitAttendanceBtn"><i class="bi bi-check-circle-fill me-2"></i>Submit Attendance</button>
                    <button class="btn btn-outline-secondary" id="retakeSelfieBtn"><i class="bi bi-arrow-counterclockwise me-2"></i>Retake</button>

            <hr class="my-4">

            <h5 class="mb-3"><i class="bi bi-clock-history me-2"></i>Recent Attendance</h5>

            <div class="mt-4">
                <h5 class="mb-2"><i class="bi bi-calendar-check me-2"></i>Attendance Calendar</h5>

  </div>
</div>

<div id="selfieModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <h5 class="modal-title mb-3 text-center">Take a Selfie</h5>
            <div class="webcam-box">
                <video id="webcam" autoplay playsinline></video>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">

</div>

<div class="modal fade" id="cameraPermissionModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4 text-center">
            <h5 class="modal-title mb-3"><i class="bi bi-exclamation-triangle-fill text-warning me-2"></i>Camera Access Needed</h5>
            <div class="mb-3" id="cameraPermissionMsg"></div>
            <button class="btn btn-primary" data-bs-dismiss="modal">OK, I understand</button>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Supabase config
  const SUPABASE_URL = 'https://wgjtkkvgskxzjqgsykze.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnanRra3Znc2t4empxZ3N5a3plIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MzEyODYsImV4cCI6MjA3MTEwNzI4Nn0.Hr69_1j4Ts-7d1G_RylJuRZKTaigWFBgIYlHVahIvVA';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let currentEmployee = null;
  let selfieDataUrl = null;
  let webcamStream = null;
  let currentLocation = null;
  let canMarkAttendance = true;

  // DOM Elements
  const summaryPresent = document.getElementById('summaryPresent');
  const summaryAbsent = document.getElementById('summaryAbsent');
  const summaryTotalEmp = document.getElementById('summaryTotalEmp');
  const slot1Count = document.getElementById('slot1Count');
  const slot2Count = document.getElementById('slot2Count');
  const slot3Count = document.getElementById('slot3Count');
  const slot4Count = document.getElementById('slot4Count');
  const loginSection = document.getElementById('login-section');
  const dashboardSection = document.getElementById('dashboard-section');
  const loginForm = document.getElementById('loginForm');
  const loginError = document.getElementById('loginError');
  const employeeName = document.getElementById('employeeName');
  const employeeLocation = document.getElementById('employeeLocation');
  const markAttendanceBtn = document.getElementById('markAttendanceBtn');
  const attendanceStatus = document.getElementById('attendanceStatus');
  const selfieModal = new bootstrap.Modal(document.getElementById('selfieModal'));
  const webcam = document.getElementById('webcam');
  const captureBtn = document.getElementById('captureBtn');
  const selfiePreviewSection = document.getElementById('selfiePreviewSection');
  const selfiePreview = document.getElementById('selfiePreview');
  const submitAttendanceBtn = document.getElementById('submitAttendanceBtn');
  const retakeSelfieBtn = document.getElementById('retakeSelfieBtn');
  const cameraPermissionModal = new bootstrap.Modal(document.getElementById('cameraPermissionModal'));
  const cameraPermissionMsg = document.getElementById('cameraPermissionMsg');
  const attendanceRecords = document.getElementById('attendanceRecords');
  const attendanceCalendar = document.getElementById('attendanceCalendar');
  const logoutBtn = document.getElementById('logoutBtn');
  const summarySection = document.getElementById('summary-section');
  const togglePassword = document.getElementById('togglePassword');
  const userPassword = document.getElementById('userPassword');

  // Helper Functions
  function toIST(date) {
    let utc = date.getTime() + (date.getTimezoneOffset() * 60000);
    return new Date(utc + 19800000);
  }

  function getISTDateRange(date) {
    let istDate = toIST(date);
    let year = istDate.getFullYear();
    let month = istDate.getMonth();
    let day = istDate.getDate();
    let start = new Date(Date.UTC(year, month, day, 0, 0, 0) - 19800000);
    let end = new Date(Date.UTC(year, month, day, 23, 59, 59, 999) - 19800000);
    return { start: start.toISOString(), end: end.toISOString() };
  }
  
  function showPage(pageId) {
    document.querySelectorAll('.page-section').forEach(section => {
      section.classList.add('hidden');
    });
    const page = document.getElementById(pageId);
    page.style.display = 'flex'; // Use flex for page sections
    setTimeout(() => page.classList.remove('hidden'), 50);
  }

  // Attendance Summary for TODAY (on login page)
  async function loadTodayAttendanceSummary() {
    const { data: userList, error: userError } = await supabase.from('users').select('username');
    const totalEmp = userList?.length || 0;
    summaryTotalEmp.textContent = totalEmp;

    const { start, end } = getISTDateRange(new Date());
    const { data: attendanceToday, error: attError } = await supabase
      .from('attendance')
      .select('username, timestamp')
      .gte('timestamp', start)
      .lte('timestamp', end);

    let slots = { 1: 0, 2: 0, 3: 0, 4: 0 };
    let presentUsernames = new Set();

    if (attendanceToday) {
      attendanceToday.forEach(a => {
        let istTs = toIST(new Date(a.timestamp));
        let h = istTs.getHours();
        if (h >= 7 && h < 9) slots[1]++;
        else if (h >= 9 && h < 13) slots[2]++;
        else if (h >= 13 && h < 17) slots[3]++;
        else if (h >= 17 && h < 22) slots[4]++;
        presentUsernames.add(a.username);
      });
    }
    slot1Count.textContent = slots[1];
    slot2Count.textContent = slots[2];
    slot3Count.textContent = slots[3];
    slot4Count.textContent = slots[4];

    const presentCount = presentUsernames.size;
    summaryPresent.textContent = presentCount;
    summaryAbsent.textContent = totalEmp - presentCount;
  }

  // Login/Logout Logic
  loginForm.onsubmit = async function(e) {
    e.preventDefault();
    loginError.classList.add('d-none');
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('userPassword').value;

    const { data, error } = await supabase
      .from('users').select('*').eq('username', username).eq('password', password).single();

    if (error || !data) {
      loginError.textContent = "Invalid username or password.";
      loginError.classList.remove('d-none');
      return;
    }
    currentEmployee = data;
    employeeName.textContent = data.name;
    employeeLocation.textContent = data.location || '';
    
    showPage('dashboard-section');

    loadAttendance();
    loadAttendanceCalendar();
    checkAttendanceStatus();
  };

  logoutBtn.onclick = function() {
    currentEmployee = null; selfieDataUrl = null; webcamStream = null; currentLocation = null; canMarkAttendance = true;
    loginForm.reset();
    attendanceRecords.innerHTML = '';
    attendanceCalendar.innerHTML = '';
    markAttendanceBtn.disabled = false;
    showPage('login-section');
    loadTodayAttendanceSummary();
  };
  
  // Password Toggle
  togglePassword.addEventListener('click', function () {
    const type = userPassword.getAttribute('type') === 'password' ? 'text' : 'password';
    userPassword.setAttribute('type', type);
    this.classList.toggle('bi-eye');
    this.classList.toggle('bi-eye-slash');
  });

  // Attendance Logic
  async function checkAttendanceStatus() {
    const { start, end } = getISTDateRange(new Date());
    const { data, error } = await supabase
      .from('attendance').select('id').eq('username', currentEmployee.username).gte('timestamp', start).lte('timestamp', end);

    canMarkAttendance = !(data && data.length > 0);
    markAttendanceBtn.disabled = !canMarkAttendance;

    if (!canMarkAttendance) {
      showAttendanceStatus("You have already marked attendance today.", "warning");
    } else {
        attendanceStatus.classList.add('d-none');
    }
  }

  markAttendanceBtn.onclick = async function() {
    await checkAttendanceStatus();
    if (!canMarkAttendance) {
      showAttendanceStatus("You have already marked attendance today.", "warning");
      return;
    }
    selfiePreviewSection.classList.add('d-none');
    selfiePreview.src = '';

    if (!navigator.geolocation) {
      showAttendanceStatus("Geolocation is not supported by your browser.", "danger");
      return;
    }
    showAttendanceStatus("Checking your location...", "info");

    navigator.geolocation.getCurrentPosition(async (position) => {
      currentLocation = { latitude: position.coords.latitude, longitude: position.coords.longitude };
      const { latitude: regLat, longitude: regLng } = currentEmployee;

      if (!regLat || !regLng) {
        showAttendanceStatus("Registered location not set. Contact admin.", "danger");
        return;
      }

      const dist = haversineDistance(currentLocation.latitude, currentLocation.longitude, parseFloat(regLat), parseFloat(regLng));
      if (dist > 20) { // Distance check in meters
        showAttendanceStatus(`You are too far from your location (${dist.toFixed(0)}m away).`, "danger");
        return;
      }
      
      attendanceStatus.classList.add('d-none');
      startCamera();

    }, (error) => {
      showAttendanceStatus("Unable to get your location: " + error.message, "danger");
    }, { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 });
  };
  
  async function startCamera() {
      try {
        if (webcamStream) webcamStream.getTracks().forEach(track => track.stop());
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: { ideal: 480 }, height: { ideal: 640 } } });
        webcam.srcObject = webcamStream;
        webcam.onloadedmetadata = () => webcam.play();
        selfieModal.show();
      } catch (err) {
        let msg = `<strong>Could not access camera.</strong><br>Error: ${err.message || err.name}`;
        if (err.name === 'NotAllowedError') msg = `<strong>Camera access was blocked.</strong> Please allow camera access in your browser settings and reload the page.`;
        if (err.name === 'NotFoundError' || err.name === 'OverconstrainedError') msg = `<strong>No camera detected.</strong> Please ensure your camera is connected and not in use by another app.`;
        cameraPermissionMsg.innerHTML = msg;
        cameraPermissionModal.show();
      }
  }

  captureBtn.onclick = function() {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    const video = webcam;
    
    const targetWidth = 240;
    const targetHeight = 320;
    canvas.width = targetWidth;
    canvas.height = targetHeight;

    // --- Fix aspect ratio and crop ---
    const videoRatio = video.videoWidth / video.videoHeight;
    const targetRatio = targetWidth / targetHeight;
    let sWidth, sHeight, sx, sy;

    if (videoRatio > targetRatio) { // Video is wider than target
      sHeight = video.videoHeight;
      sWidth = sHeight * targetRatio;
      sx = (video.videoWidth - sWidth) / 2;
      sy = 0;
    } else { // Video is taller than target
      sWidth = video.videoWidth;
      sHeight = sWidth / targetRatio;
      sx = 0;
      sy = (video.videoHeight - sHeight) / 2;
    }
    
    // --- Un-mirror the final captured image ---
    context.translate(targetWidth, 0);
    context.scale(-1, 1);
    
    // Draw the cropped video frame to the canvas
    context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, targetWidth, targetHeight);

    selfieDataUrl = canvas.toDataURL('image/jpeg', 0.9);
    selfiePreview.src = selfieDataUrl;
    selfiePreviewSection.classList.remove('d-none');
    selfieModal.hide();
    if (webcamStream) webcamStream.getTracks().forEach(track => track.stop());
  };

  retakeSelfieBtn.onclick = () => {
    selfiePreviewSection.classList.add('d-none');
    selfiePreview.src = '';
    startCamera();
  };

  submitAttendanceBtn.onclick = async function() {
    if (!canMarkAttendance) { showAttendanceStatus("Already marked for today.", "warning"); return; }
    if (!currentEmployee || !selfieDataUrl || !currentLocation) return;
    
    showAttendanceStatus('Uploading...', 'info');
    const { error } = await supabase.from('attendance').insert([{
      username: currentEmployee.username, name: currentEmployee.name, location: currentEmployee.location,
      registered_latitude: currentEmployee.latitude, registered_longitude: currentEmployee.longitude,
      marked_latitude: currentLocation.latitude, marked_longitude: currentLocation.longitude,
      image: selfieDataUrl, timestamp: new Date().toISOString()
    }]);

    if (error) {
      showAttendanceStatus("Failed to record attendance. " + error.message, 'danger');
    } else {
      showAttendanceStatus("Attendance marked successfully!", 'success');
      loadAttendance();
      loadAttendanceCalendar();
      checkAttendanceStatus();
    }
    selfiePreviewSection.classList.add('d-none');
    selfiePreview.src = '';
    selfieDataUrl = null;
    currentLocation = null;
  };

  function showAttendanceStatus(msg, type) {
    attendanceStatus.innerHTML = msg;
    attendanceStatus.className = `alert alert-${type}`;
    attendanceStatus.classList.remove('d-none');
  }

  async function loadAttendance() {
    attendanceRecords.innerHTML = "<em>Loading...</em>";
    const { data, error } = await supabase
      .from('attendance').select('*').eq('username', currentEmployee.username).order('timestamp', { ascending: false }).limit(5);

    if (error || !data || !data.length) {
      attendanceRecords.innerHTML = "<em>No recent records found.</em>";
      return;
    }
    attendanceRecords.innerHTML = data.map(r => `
      <div class="attendance-record-row">
        <img src="${r.image}" class="attendance-img me-3" alt="Selfie" />
        <div class="record-info">
          <div class="record-info-name">${currentEmployee.name}</div>
          <div class="record-info-time">${toIST(new Date(r.timestamp)).toLocaleString('en-IN', { dateStyle: 'medium', timeStyle: 'short' })}</div>
        </div>
      </div>`).join("");
  }

  async function loadAttendanceCalendar() {
    const now = new Date();
    const istNow = toIST(now);
    const year = istNow.getFullYear();
    const month = istNow.getMonth();
    
    const firstDayOfMonth = new Date(Date.UTC(year, month, 1));
    const lastDayOfMonth = new Date(Date.UTC(year, month + 1, 0, 23, 59, 59));

    const { data, error } = await supabase
      .from('attendance').select('timestamp').eq('username', currentEmployee.username)
      .gte('timestamp', firstDayOfMonth.toISOString()).lte('timestamp', lastDayOfMonth.toISOString());
    
    const presentDays = new Set(data ? data.map(r => toIST(new Date(r.timestamp)).getDate()) : []);

    let cal = `<table class="calendar-table"><thead><tr><th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th></tr></thead><tbody>`;
    let firstDay = new Date(year, month, 1).getDay();
    let totalDays = new Date(year, month + 1, 0).getDate();
    let day = 1;

    for (let i = 0; i < 6; i++) {
      cal += '<tr>';
      for (let j = 0; j < 7; j++) {
        if ((i === 0 && j < firstDay) || day > totalDays) {
          cal += '<td></td>';
        } else {
          let dayClass = '';
          if (day < istNow.getDate()) {
            dayClass = presentDays.has(day) ? 'day-present' : 'day-absent';
          } else if (day === istNow.getDate()) {
            dayClass = presentDays.has(day) ? 'day-present' : '';
          }
          cal += `<td><div class="calendar-day ${dayClass}">${day}</div></td>`;
          day++;
        }
      }
      cal += '</tr>';
      if (day > totalDays) break;
    }
    cal += '</tbody></table>';
    attendanceCalendar.innerHTML = cal;
  }

  // Haversine formula for distance calculation
  function haversineDistance(lat1, lon1, lat2, lon2) {
    function toRad(x) { return x * Math.PI / 180; }
    const R = 6371000; // Earth's radius in meters
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(toRad(lat1)) * Math.cos(toRad(2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
  }
  
  // Initial Load
  loadTodayAttendanceSummary();
</script>
