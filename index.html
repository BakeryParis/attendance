<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneSignal Push Test</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "307fae32-3acc-4f17-a614-627f459229f3",  // Your OneSignal App ID
        safari_web_id: "web.onesignal.auto.4ddec2dc-5c48-40c7-bde8-da7159bee241",
        notifyButton: {
          enable: true, // Floating bell icon
        },
      });
    });
  </script>
</head>
<body>
  <h1>Push Notification Test</h1>
  <button id="sendNotif">Send Test Notification</button>

  <script>
    document.getElementById("sendNotif").addEventListener("click", async () => {
      // This sends a local notification (works only after user subscribes)
      window.OneSignalDeferred.push(async function(OneSignal) {
        OneSignal.Notifications.showNotification("Hello from OneSignal!", {
          body: "This is a test notification from your website.",
          icon: "https://cdn.onesignal.com/sdks/onesignal_logo_icon.png"
        });
      });
    });
  </script>
</body>
</html>
