<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Escalation Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff0f5; /* Main background color */
        }
        /* Custom colors from request */
        .bg-theme-primary { background-color: #e91e63; }
        .hover\:bg-theme-primary-dark:hover { background-color: #c2185b; }
        .text-theme-primary { color: #e91e63; }
        .border-theme-primary { border-color: #e91e63; }
        .ring-theme-primary:focus { --tw-ring-color: #e91e63; }
        .bg-theme-light { background-color: #fff0f5; }

        /* Marquee Animation */
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-120%); }
        }
        .marquee-container {
            overflow: hidden;
            width: 100%;
            white-space: nowrap;
        }
        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }

        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="app" class="max-w-7xl mx-auto flex-1 flex flex-col w-full shadow-lg">

        <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center bg-theme-light p-4">
            <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
                <img src="logo.png" alt="Logo" class="mx-auto h-20 w-auto mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome,</h1>
                <p class="text-gray-500 mb-8">Sign in to continue!</p>
                <div id="login-error" class="text-red-500 text-sm mb-4 text-center"></div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="user-id" class="block text-sm font-medium text-gray-600 mb-1">User ID</label>
                        <input type="text" id="user-id" class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:ring-2 ring-theme-primary" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-lg focus:ring-2 ring-theme-primary" required>
                    </div>
                    <button type="submit" class="w-full bg-theme-primary text-white font-semibold py-3 rounded-lg hover:bg-theme-primary-dark transition shadow-lg hover:shadow-md">Login</button>
                </form>
                 <div class="text-center mt-6">
                    <a href="index.html" class="w-full inline-block bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300 transition text-sm">Switch to Store Login</a>
                </div>
            </div>
        </div>

        <div id="main-content" class="hidden flex-1 flex flex-col bg-theme-light">
            <header class="bg-white p-3 flex justify-between items-center z-30 flex-shrink-0 sticky top-0 text-theme-primary shadow-md">
                <div class="flex items-center space-x-3">
                    <img src="logo.png" alt="Logo" class="h-10 w-auto">
                    <h2 class="text-xl font-semibold">Admin Panel</h2>
                </div>
                <div class="flex items-center">
                    <span id="welcome-user" class="text-gray-600 mr-4 hidden sm:block text-sm"></span>
                    <button id="logout-btn" class="text-theme-primary p-2 rounded-full hover:bg-gray-100 transition">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                    </button>
                </div>
            </header>
            
            <nav class="bg-white z-20 flex-shrink-0 sticky top-[64px] uppercase text-sm font-bold border-b">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-around">
                        <button data-tab="tickets" class="tab-btn text-theme-primary flex items-center justify-center gap-2 py-3 w-full border-b-4 border-theme-primary">Tickets</button>
                        <button data-tab="notifications" class="tab-btn text-gray-500 flex items-center justify-center gap-2 py-3 w-full border-b-4 border-transparent">Notifications</button>
                        <button data-tab="send-notification" class="tab-btn text-gray-500 flex items-center justify-center gap-2 py-3 w-full border-b-4 border-transparent">Send</button>
                    </div>
                </div>
            </nav>

            <main class="flex-grow overflow-y-auto no-scrollbar">
                <div id="tickets" class="tab-content">
                    <div class="bg-white p-3 border-b">
                        <h3 class="font-bold text-md mb-3 text-gray-700">Filter Tickets</h3>
                        <div class="flex flex-wrap items-end gap-3">
                            <div>
                                <label for="from-date" class="block text-xs font-medium text-gray-600">From</label>
                                <input type="date" id="from-date" class="mt-1 p-2 text-sm border rounded-md focus:ring-1 ring-theme-primary">
                            </div>
                            <div>
                                <label for="to-date" class="block text-xs font-medium text-gray-600">To</label>
                                <input type="date" id="to-date" class="mt-1 p-2 text-sm border rounded-md focus:ring-1 ring-theme-primary">
                            </div>
                            <button id="filter-btn" class="bg-theme-primary text-white py-2 px-4 rounded-md hover:bg-theme-primary-dark text-sm">Filter</button>
                            <button id="clear-filter-btn" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 text-sm">Clear</button>
                        </div>
                    </div>
                    <div id="tickets-list" class="bg-white"></div>
                    <p id="no-tickets" class="text-center py-8 bg-white hidden">No tickets found for the selected period.</p>
                </div>

                <div id="notifications" class="tab-content hidden">
                    <div id="notifications-list" class="bg-white"></div>
                     <p id="no-notifications" class="text-center py-8 bg-white hidden">No notifications found.</p>
                </div>

                <div id="send-notification" class="tab-content hidden p-4">
                    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
                        <h2 class="text-2xl font-bold mb-4 text-gray-700">Send a New Notification</h2>
                        <form id="notification-form" class="space-y-4">
                            <div>
                                <label for="store-select" class="block text-sm font-medium text-gray-700">Select Store</label>
                                <select id="store-select" class="mt-1 block w-full p-2 border rounded-md focus:ring-1 ring-theme-primary" required></select>
                            </div>
                            <div>
                                <label for="notification-title" class="block text-sm font-medium text-gray-700">Title</label>
                                <input type="text" id="notification-title" class="mt-1 block w-full p-2 border rounded-md focus:ring-1 ring-theme-primary" required>
                            </div>
                            <div>
                                <label for="notification-message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="notification-message" rows="4" class="mt-1 block w-full p-2 border rounded-md focus:ring-1 ring-theme-primary" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-theme-primary text-white font-semibold py-2 rounded-lg hover:bg-theme-primary-dark transition">Send Notification</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="ticket-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col">
            <div class="p-4 bg-theme-primary text-white flex justify-between items-center flex-shrink-0">
                <div id="modal-title-container">
                    <h2 class="text-xl font-bold">Ticket Details</h2>
                </div>
                <button id="modal-close-btn" class="text-2xl font-bold text-white/80 hover:text-white">&times;</button>
            </div>
            <div id="modal-body" class="p-6 space-y-4 overflow-y-auto no-scrollbar"></div>
            <div id="modal-footer" class="p-4 bg-gray-50 border-t text-right space-x-2 flex-shrink-0"></div>
        </div>
    </div>

    <div id="custom-alert-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm">
            <div class="p-6 text-center">
                <div id="custom-alert-icon" class="mx-auto mb-4"></div>
                <h3 id="custom-alert-title" class="text-lg font-semibold text-gray-800 mb-2"></h3>
                <p id="custom-alert-message" class="text-sm text-gray-600 mb-6"></p>
                <button id="custom-alert-close-btn" class="text-white font-semibold py-2 px-6 rounded-lg transition">OK</button>
            </div>
        </div>
    </div>

     <footer class="bg-white border-t w-full">
        <div class="max-w-7xl mx-auto px-4">
            <p class="text-center text-xs text-gray-600 py-2">
                Designed and developed by Samir Singhasamanta | Contact: 760693670
            </p>
        </div>
    </footer>

    <script type="module">
        const SUPABASE_URL = 'https://dfepjaivpgomxsjbxnhz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmZXBqYWl2cGdvbXhzamJ4bmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MjY0NTMsImV4cCI6MjA2NTQwMjQ1M30.5ASDRBIH0CQ-4d2_1g8hfsZlotOp1EbU9v9nZXZdRIM';
        
        if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
            document.getElementById('app').innerHTML = `<div class="p-4 text-center text-red-700 bg-red-100">Please configure Supabase credentials in the script.</div>`;
            throw new Error("Supabase credentials not set.");
        }
        
        const { createClient } = supabase;
        const dbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        const statusOptions = ['PENDING', 'ACCEPTED', 'REVIEWED', 'UNDER PROCESS', 'COMPLETED'];

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeUserEl = document.getElementById('welcome-user');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const modal = document.getElementById('ticket-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalTitleContainer = document.getElementById('modal-title-container');

        // --- AUTH & INITIALIZATION ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('user-id').value.trim();
            const password = document.getElementById('password').value.trim();
            loginError.textContent = '';

            const { data, error } = await dbClient.from('office_users').select('*').eq('user_id', userId).eq('password', password).single();

            if (error || !data) {
                loginError.textContent = 'Invalid User ID or password.'; return;
            }
            currentUser = data;
            sessionStorage.setItem('officeCurrentUser', JSON.stringify(currentUser));
            initializeApp();
        });

        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('officeCurrentUser');
            location.reload();
        });

        function checkSession() {
            const user = sessionStorage.getItem('officeCurrentUser');
            if (user) {
                currentUser = JSON.parse(user);
                initializeApp();
            }
        }

        async function initializeApp() {
            loginScreen.style.display = 'none';
            mainContent.style.display = 'flex';
            welcomeUserEl.textContent = `Welcome, ${currentUser.user_id}`;
            document.querySelector('[data-tab="tickets"]').click();
        }

        // --- TAB NAVIGATION: LOGIC UPDATED FOR INVERTED COLORS ---
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetTab = btn.dataset.tab;
                
                tabBtns.forEach(b => {
                    b.classList.remove('text-theme-primary', 'border-theme-primary');
                    b.classList.add('text-gray-500', 'border-transparent');
                });
                btn.classList.add('text-theme-primary', 'border-theme-primary');
                btn.classList.remove('text-gray-500', 'border-transparent');
                
                tabContents.forEach(c => c.style.display = 'none');
                document.getElementById(targetTab).style.display = 'block';

                if (targetTab === 'tickets') fetchTickets();
                if (targetTab === 'notifications') fetchAllNotifications();
                if (targetTab === 'send-notification') populateStoreDropdown();
            });
        });
        
        // --- TICKETS SECTION ---
        document.getElementById('filter-btn').addEventListener('click', fetchTickets);
        document.getElementById('clear-filter-btn').addEventListener('click', () => {
            document.getElementById('from-date').value = '';
            document.getElementById('to-date').value = '';
            fetchTickets();
        });

        async function fetchTickets() {
            let query = dbClient.from('tickets').select('*');

            if (!currentUser.is_admin) {
                query = query.eq('authorized', currentUser.user_id);
            }
            
            let fromDateStr = document.getElementById('from-date').value;
            let toDateStr = document.getElementById('to-date').value;

            if (!fromDateStr && !toDateStr) {
                const today = new Date();
                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(today.getDate() - 7);
                fromDateStr = sevenDaysAgo.toISOString().split('T')[0];
                document.getElementById('from-date').value = fromDateStr;
            }

            if (fromDateStr) query = query.gte('issue_date', new Date(fromDateStr + 'T00:00:00').toISOString());
            if (toDateStr) query = query.lte('issue_date', new Date(toDateStr + 'T23:59:59').toISOString());
            
            const { data, error } = await query.order('issue_date', { ascending: false });

            if (error) { console.error('Error fetching tickets:', error); return; }
            
            const closedTickets = data.filter(t => t.issue_status === 'COMPLETED');
            const reopenedTickets = data.filter(t => t.issue_status !== 'COMPLETED' && t.reopen_reason);
            const activeTickets = data.filter(t => t.issue_status !== 'COMPLETED' && !t.reopen_reason);
            
            renderTicketsAsList(activeTickets, reopenedTickets, closedTickets);
        }

        function renderTicketsAsList(active, reopened, closed) {
            const listContainer = document.getElementById('tickets-list');
            const noTicketsEl = document.getElementById('no-tickets');
            listContainer.innerHTML = '';
            
            if (active.length === 0 && reopened.length === 0 && closed.length === 0) {
                noTicketsEl.style.display = 'block';
                return;
            }
            noTicketsEl.style.display = 'none';

            let contentHTML = '';
            if (reopened.length > 0) {
                contentHTML += `<h3 class="p-3 text-sm font-semibold text-theme-primary bg-pink-50">Re-opened Tickets</h3>`;
                reopened.forEach(ticket => { contentHTML += createTicketListItem(ticket, 'reopened'); });
            }
            if (active.length > 0) {
                contentHTML += `<h3 class="p-3 text-sm font-semibold text-theme-primary bg-pink-50">Active Tickets</h3>`;
                active.forEach(ticket => { contentHTML += createTicketListItem(ticket, 'active'); });
            }
            if (closed.length > 0) {
                contentHTML += `<h3 class="p-3 text-sm font-semibold text-theme-primary bg-pink-50">Closed Tickets</h3>`;
                closed.forEach(ticket => { contentHTML += createTicketListItem(ticket, 'closed'); });
            }
            listContainer.innerHTML = contentHTML;
        }

        function createTicketListItem(ticket, type) {
            const initial = ticket.store_name ? ticket.store_name.charAt(0).toUpperCase() : '?';
            let statusHTML = '';
            if (type === 'reopened') statusHTML = `<span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-red-100 text-red-800">Re-opened</span>`;
            else if (type === 'active') statusHTML = `<span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">${ticket.issue_status}</span>`;
            else statusHTML = `<span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-green-100 text-green-800">Completed</span>`;

            return `
            <div class="ticket-item p-3 flex items-start space-x-4 hover:bg-gray-50 cursor-pointer border-b" data-ticket='${JSON.stringify(ticket)}' data-type="${type === 'closed' ? 'closed' : 'active'}">
                <div class="flex-shrink-0 h-12 w-12 rounded-full bg-theme-light flex items-center justify-center text-xl font-bold text-theme-primary">
                   <span>${initial}</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-md font-semibold text-gray-900 truncate">${ticket.store_name}</p>
                    <p class="text-sm font-semibold text-gray-600 truncate">${ticket.issue_type} | ${ticket.authorized}</p>
                    <div class="marquee-container text-sm text-gray-500">
                        <p class="marquee-text">${ticket.issue_details}</p>
                    </div>
                </div>
                <div class="inline-flex flex-col items-end text-xs space-y-1 flex-shrink-0">
                    <p class="text-gray-600">${new Date(ticket.issue_date).toLocaleDateString()}</p>
                    ${statusHTML}
                </div>
            </div>`;
        }
        
        document.getElementById('tickets-list').addEventListener('click', (e) => {
            const item = e.target.closest('.ticket-item');
            if (item && item.dataset.ticket) {
                openModal(JSON.parse(item.dataset.ticket), item.dataset.type);
            }
        });

        // --- MODAL LOGIC ---
        function openModal(ticket, type) {
            const modalBody = document.getElementById('modal-body');
            const modalFooter = document.getElementById('modal-footer');
            
            let attachmentHTML = '';
            if (ticket.image_url) {
                const highResUrl = ticket.image_url;
                const fileName = decodeURIComponent(highResUrl.split('/').pop().split('?')[0].split('_').pop());
                const isImage = /\.(jpe?g|png|gif|webp|svg)$/i.test(fileName);
                
                if (isImage) {
                     const previewUrl = `${highResUrl}?width=400`; // Supabase storage URL parameter for resizing
                     attachmentHTML = `<div class="mb-4">
                        <a href="${highResUrl}" target="_blank" rel="noopener noreferrer" title="Click to view/download full resolution image">
                            <img src="${previewUrl}" alt="Ticket Attachment Preview" class="w-full max-h-72 object-contain rounded-lg border bg-gray-100 cursor-pointer">
                        </a>
                     </div>`;
                } else {
                     attachmentHTML = `<div><strong class="text-gray-500 block mb-1">Attachment:</strong><a href="${highResUrl}" target="_blank" rel="noopener noreferrer" class="text-theme-primary hover:underline break-all">${fileName}</a></div>`;
                }
            }
            
            let reopenReasonHTML = '';
            if (ticket.reopen_reason) {
                reopenReasonHTML = `<div><strong class="text-gray-500 block mb-1">Re-open Reason:</strong><p class="bg-yellow-50 text-yellow-800 p-2 rounded-md">${ticket.reopen_reason}</p></div>`;
            }

            let contentHTML = `${attachmentHTML}
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div><strong class="text-gray-500 block">Store:</strong> ${ticket.store_name}</div>
                    <div><strong class="text-gray-500 block">Authorized:</strong> ${ticket.authorized}</div>
                    <div><strong class="text-gray-500 block">Issue Date:</strong> ${new Date(ticket.issue_date).toLocaleString()}</div>
                    <div><strong class="text-gray-500 block">Issue Type:</strong> ${ticket.issue_type}</div>
                </div>
                <div><strong class="text-gray-500 block mb-1">Details:</strong><p class="bg-gray-50 p-2 rounded-md">${ticket.issue_details}</p></div>
                ${reopenReasonHTML}`;
            modalFooter.innerHTML = '';

            if (type === 'active') {
                modalTitleContainer.innerHTML = `<h2 class="text-xl font-bold">Update Ticket</h2>`;
                contentHTML += `
                    <div><label for="modal-status" class="block text-sm font-medium text-gray-700">Update Status</label><select id="modal-status" class="mt-1 block w-full p-2 border rounded-md">${statusOptions.map(s => `<option value="${s}" ${s === ticket.issue_status ? 'selected' : ''}>${s}</option>`).join('')}</select></div>
                    <div><label for="modal-update" class="block text-sm font-medium text-gray-700">Action Update</label><textarea id="modal-update" class="mt-1 block w-full p-2 border rounded-md" rows="3">${ticket.action_update || ''}</textarea></div>`;
                modalBody.innerHTML = contentHTML;
                modalFooter.innerHTML = `
                    <button id="modal-cancel-btn" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancel</button>
                    <button id="modal-submit-btn" class="bg-theme-primary text-white py-2 px-4 rounded-md hover:bg-theme-primary-dark">Submit Update</button>`;
                document.getElementById('modal-submit-btn').addEventListener('click', () => updateTicketFromModal(ticket.id));
                document.getElementById('modal-cancel-btn').addEventListener('click', closeModal);
            } else { // Closed ticket
                modalTitleContainer.innerHTML = `<div class="flex items-center gap-3"><h2 class="text-xl font-bold">Ticket Details</h2><span class="px-2.5 py-0.5 bg-green-100 text-green-800 text-sm font-semibold rounded-full">Completed</span></div>`;
                contentHTML += `
                    <div><strong class="text-gray-500 block">Close Date:</strong> ${new Date(ticket.issue_close_dt).toLocaleString()}</div>
                    <div><strong class="text-gray-500 block mb-1">Final Update:</strong><p class="bg-gray-50 p-2 rounded-md">${ticket.action_update || 'N/A'}</p></div>`;
                modalBody.innerHTML = contentHTML;
                modalFooter.innerHTML = `<button id="modal-ok-btn" class="bg-theme-primary text-white py-2 px-4 rounded-md hover:bg-theme-primary-dark">OK</button>`;
                document.getElementById('modal-ok-btn').addEventListener('click', closeModal);
            }
            modal.style.display = 'flex';
        }

        async function updateTicketFromModal(ticketId) {
            const newStatus = document.getElementById('modal-status').value;
            const newUpdate = document.getElementById('modal-update').value;
            let updateData = { issue_status: newStatus, action_update: newUpdate };
            if (newStatus === 'COMPLETED') {
                updateData.issue_close_dt = new Date().toISOString();
            }
            const { error } = await dbClient.from('tickets').update(updateData).eq('id', ticketId);
            if (error) { showCustomAlert('Failed to update ticket.', false); } 
            else {
                showCustomAlert('Ticket updated successfully!', true);
                closeModal();
                fetchTickets();
            }
        }

        function closeModal() { modal.style.display = 'none'; }
        modalCloseBtn.addEventListener('click', closeModal);

        // --- NOTIFICATIONS SECTION ---
        async function fetchAllNotifications() {
            const { data, error } = await dbClient.from('notifications').select('*').order('created_at', { ascending: false });
            if (error) { console.error("Error fetching notifications", error); return; }
            const pending = data.filter(n => n.status === true);
            const responded = data.filter(n => n.status === false);
            renderNotificationsAsList(pending, responded);
        }

        function renderNotificationsAsList(pending, responded) {
            const listContainer = document.getElementById('notifications-list');
            const noDataEl = document.getElementById('no-notifications');
            listContainer.innerHTML = '';
            
            if (pending.length === 0 && responded.length === 0) {
                 noDataEl.style.display = 'block'; return;
            }
            noDataEl.style.display = 'none';

            let contentHTML = '';
            if (pending.length > 0) {
                contentHTML += `<h3 class="p-3 text-sm font-semibold text-theme-primary bg-pink-50">Pending Notifications</h3>`;
                pending.forEach(n => { contentHTML += createNotificationListItem(n); });
            }
            if (responded.length > 0) {
                contentHTML += `<h3 class="p-3 text-sm font-semibold text-theme-primary bg-pink-50">Responded Notifications</h3>`;
                responded.forEach(n => { contentHTML += createNotificationListItem(n); });
            }
            listContainer.innerHTML = contentHTML;
        }

        function createNotificationListItem(n) {
             const initial = n.store ? n.store.charAt(0).toUpperCase() : '?';
             const statusHTML = `<span class="text-xs font-semibold px-2 py-1 rounded-full ${n.status ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">${n.status ? 'Pending' : 'Responded'}</span>`;
             return `
             <div class="p-3 flex items-start space-x-4 border-b">
                 <div class="flex-shrink-0 h-12 w-12 rounded-full bg-theme-light flex items-center justify-center text-xl font-bold text-theme-primary">
                   <span>${initial}</span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-md">${n.title}</h3>
                        ${statusHTML}
                    </div>
                    <p class="text-sm text-gray-500">To: ${n.store} | On: ${new Date(n.created_at).toLocaleDateString()}</p>
                    <p class="mt-1 text-sm">${n.message}</p>
                    ${n.response ? `<p class="mt-2 text-sm text-blue-600 bg-blue-50 p-2 rounded-md"><b>Response:</b> ${n.response}</p>` : ''}
                </div>
            </div>`;
        }
        
        // --- SEND NOTIFICATION SECTION ---
        async function populateStoreDropdown() {
            const { data, error } = await dbClient.from('store_users').select('store');
            if(error) { console.error("Error fetching stores", error); return; }
            const storeSelect = document.getElementById('store-select');
            storeSelect.innerHTML = '<option value="All">All Stores</option>';
            [...new Set(data.map(item => item.store))].forEach(store => {
                storeSelect.innerHTML += `<option value="${store}">${store}</option>`;
            });
        }
        document.getElementById('notification-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const store = document.getElementById('store-select').value;
            const title = document.getElementById('notification-title').value;
            const message = document.getElementById('notification-message').value;
            const notification = { title, message, status: true };
            if (store === 'All') {
                const { data: stores, error: storeError } = await dbClient.from('store_users').select('store');
                if (storeError) { showCustomAlert('Could not fetch store list.', false); return; }
                const allNotifications = [...new Set(stores.map(item => item.store))].map(s => ({...notification, store: s}));
                const { error } = await dbClient.from('notifications').insert(allNotifications);
                if (error) { showCustomAlert('Failed to send to all stores.', false); } 
                else { showCustomAlert('Notification sent to all stores!', true); form.reset(); }
            } else {
                notification.store = store;
                const { error } = await dbClient.from('notifications').insert([notification]);
                if (error) { showCustomAlert('Failed to send notification.', false); } 
                else { showCustomAlert('Notification sent successfully!', true); form.reset(); }
            }
        });

        // --- CUSTOM ALERT MODAL ---
        const customAlertModal = document.getElementById('custom-alert-modal');
        const customAlertIcon = document.getElementById('custom-alert-icon');
        const customAlertTitle = document.getElementById('custom-alert-title');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertCloseBtn = document.getElementById('custom-alert-close-btn');
        const successIconSVG = `<svg class="w-12 h-12 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
        const errorIconSVG = `<svg class="w-12 h-12 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;

        function showCustomAlert(message, isSuccess = true) {
            if (isSuccess) {
                customAlertIcon.innerHTML = successIconSVG;
                customAlertTitle.textContent = 'Success!';
                customAlertCloseBtn.className = 'bg-theme-primary text-white font-semibold py-2 px-6 rounded-lg hover:bg-theme-primary-dark transition';
            } else {
                customAlertIcon.innerHTML = errorIconSVG;
                customAlertTitle.textContent = 'Error!';
                customAlertCloseBtn.className = 'bg-red-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition';
            }
            customAlertMessage.textContent = message;
            customAlertModal.style.display = 'flex';
        }
        customAlertCloseBtn.addEventListener('click', () => customAlertModal.style.display = 'none');
        
        // --- STARTUP ---
        checkSession();
    </script>
</body>
</html>
