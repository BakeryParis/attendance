<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="new-logo.png">

    <style>
        :root {
            --primary-color: #e62263;
            --primary-hover: #c41a52;
            --gradient-start: #e62263;
            --gradient-end: #9a1c6b;
            --background-color: #F8F9FA;
            --card-color: #FFFFFF;
            --text-color: #212529;
            --subtle-text-color: #6C757D;
            --border-color: #E9ECEF;
            --danger-color: #DC3545;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --info-color: #17A2B8;
            --shadow-light: rgba(230, 34, 99, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', -apple-system, sans-serif; }
        body { background-color: var(--background-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; height: 100vh; background-color: var(--card-color); display: flex; flex-direction: column; box-shadow: 0 15px 50px var(--shadow-medium); }
        
        /* --- Logo --- */
        .logo-img { object-fit: contain; }
        
        /* --- Login Screen --- */
        #login-container { padding: 40px 30px; justify-content: center; background: var(--card-color); }
        .login-header { text-align: center; margin-bottom: 40px; }
        .login-header .logo-img { width: 60px; height: 60px; margin-bottom: 15px; }
        .login-header h1 { font-size: 1.8rem; font-weight: 700; color: var(--text-color); }
        .login-header p { font-size: 1rem; color: var(--subtle-text-color); }
        #login-form { display: flex; flex-direction: column; gap: 18px; }
        input[type="password"], input[type="text"], input[type="date"], textarea, select { width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s; background-color: #F8F9FA; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px var(--shadow-light); outline: none; background-color: white; }
        button { padding: 15px; border-radius: 10px; border: none; background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--shadow-light); }
        .error-message { color: var(--danger-color); background-color: rgba(220, 53, 69, 0.1); padding: 12px; border-radius: 8px; text-align: center; margin-top: 10px; font-weight: 500; }
        
        /* --- App Container --- */
        #app-container { display: flex; flex-direction: column; }
        header { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 10px 15px; 
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
        }
        header .logo-img { width: 32px; height: 32px; }
        .header-title-container { margin-right: auto; }
        .header-main-title { font-size: 1.2rem; font-weight: 700; color: white; }
        .header-subtitle { font-size: 0.65rem; font-weight: 500; color: rgba(255, 255, 255, 0.85); }
        #user-info { text-align: right; }
        #user-info .greeting { font-size: 0.9rem; font-weight: 600; color: white; }
        #logout-button { background: none; color: rgba(255, 255, 255, 0.85); font-weight: 500; font-size: 0.8rem; padding: 5px; cursor: pointer; border: none; }
        #logout-button:hover { color: white; }
        #filter-btn { background: none; border: none; color: white; padding: 5px; cursor: pointer; opacity: 0.85; }
        #filter-btn:hover { opacity: 1; }
        #filter-btn svg { display: block; }
        
        main { flex-grow: 1; overflow-y: auto; padding: 20px; background-color: var(--background-color); }
        .task-item { background-color: var(--card-color); padding: 18px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: 1px solid var(--border-color); }
        .task-item:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--shadow-light); }
        .task-item h4 { font-weight: 600; margin-bottom: 5px; font-size: 1rem; }
        .task-item p { font-size: 0.9rem; color: var(--subtle-text-color); pointer-events: none; line-height: 1.5; }
        .task-meta { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--subtle-text-color); margin-top: 15px; pointer-events: none; gap: 10px; }
        .assignment-info { display: flex; gap: 10px; flex-wrap: wrap; }
        .task-details { display: flex; gap: 10px; align-items: center; }
        .task-owner { font-weight: 500; background-color: #eee; padding: 3px 8px; border-radius: 6px; color: var(--text-color); }
        .task-status { padding: 4px 10px; border-radius: 12px; color: white; font-weight: 500; }
        .status-pending { background-color: var(--warning-color); color: #333; }
        .status-in_progress { background-color: var(--info-color); }
        .status-completed { background-color: var(--success-color); }
        
        footer { border-top: 1px solid var(--border-color); box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        #main-nav { display: flex; justify-content: space-around; padding: 10px 0; }
        .nav-btn { background: none; color: var(--subtle-text-color); border: none; flex-grow: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 0.75rem; font-weight: 500; }
        .nav-btn svg { width: 24px; height: 24px; stroke-width: 2; }
        .nav-btn.active { color: var(--primary-color); }
        #add-task-btn { position: absolute; bottom: 85px; right: 20px; width: 60px; height: 60px; border-radius: 50%; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 20px var(--shadow-light); }
        
        .modal { position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
        .modal-content { background-color: white; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; position: relative; }
        .modal-content h3, #assign-task-form h3 { text-align: center; margin-bottom: 20px; font-weight: 600; font-size: 1.25rem; }
        .close-button { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: var(--subtle-text-color); }
        #add-task-form, #assign-task-form { display: flex; flex-direction: column; gap: 15px; }
        #assign-task-form { padding: 20px; background: var(--card-color); border-radius: 12px; border: 1px solid var(--border-color); }
        #assign-success-msg { text-align: center; font-weight: 500; margin-top: 10px; }

        /* --- Status Modal --- */
        #status-modal { 
            position: fixed; 
            z-index: 200; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s, visibility 0.3s; 
        }
        #status-modal.visible { 
            opacity: 1; 
            visibility: visible; 
        }
        .status-modal-content { 
            background-color: var(--card-color); 
            width: 90%; 
            max-width: 400px; 
            padding: 25px; 
            border-radius: 16px;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        #status-modal.visible .status-modal-content { 
            transform: scale(1); 
            opacity: 1;
        }
        .status-modal-content h3 { text-align: center; margin-bottom: 10px; color: var(--text-color); font-weight: 600; font-size: 1.25rem; }
        .status-option { padding: 15px; border-radius: 10px; border: none; font-weight: 600; font-size: 1rem; cursor: pointer; transition: opacity 0.2s; }
        .status-option:hover { opacity: 0.9; }
        .status-option-pending { background-color: var(--warning-color); color: #333; }
        .status-option-in_progress { background-color: var(--info-color); color: white; }
        .status-option-completed { background-color: var(--success-color); color: white; }
        
        /* --- Filter Modal --- */
        #filter-form { display: flex; flex-direction: column; gap: 15px; }
        #filter-form label { font-weight: 500; color: var(--subtle-text-color); font-size: 0.9rem; margin-bottom: -5px; }
        .filter-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .filter-buttons button { flex: 1; }
        #clear-filters-btn { background: var(--subtle-text-color); }
        #clear-filters-btn:hover { background: #5a6268; }

        .hidden { display: none !important; }

        /* Calendar Styles */
        .calendar-container { padding: 20px; background-color: var(--card-color); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-nav-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-color); }
        .calendar-nav-btn:hover { color: var(--primary-color); }
        .calendar-month-year { font-weight: 600; font-size: 1.2rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 0.9rem; }
        .calendar-day-header { font-weight: 500; color: var(--subtle-text-color); padding: 5px 0; }
        .calendar-day { position: relative; padding: 10px 0; border: 1px solid var(--border-color); border-top: none; }
        .calendar-day.inactive { color: var(--subtle-text-color); opacity: 0.5; }
        .calendar-dot { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background-color: var(--primary-color); border-radius: 50%; }
        .day-label.today { font-weight: 700; color: var(--primary-color); }
        .day-label { display: block; margin-bottom: 5px; }
        
        /* Freeze header on scroll */
        .sticky-header { position: sticky; top: 0; background-color: var(--card-color); z-index: 10; border-bottom: 1px solid var(--border-color); }
        .freeze-header { position: sticky; top: 0; z-index: 1; }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <div class="login-header">
            <img src="new-logo.png" alt="ProTask Logo" class="logo-img">
            <h1>Welcome to ProTask</h1>
            <p>ParisBaker's task manager system.</p>
        </div>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="auth-error"></p>
        </form>
    </div>

    <div id="app-container" class="container hidden">
        <header>
            <img src="new-logo.png" alt="ProTask Logo" class="logo-img">
            <div class="header-title-container">
                <h1 class="header-main-title">ProTask</h1>
                <p class="header-subtitle">PB's Task Manager System</p>
            </div>
            <button id="filter-btn" title="Filter Tasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>

        <footer>

                <button class="nav-btn active" data-section="summary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 3v18h18M18 6l-6 6-6-6M12 18V6"></path></svg>
                    <span>Summary</span>
                </button>
                <button class="nav-btn" data-section="my-day">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path></svg>
                    <span>My Day</span>
                </button>
                <button class="nav-btn" data-section="planned">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span>Planned</span>
                </button>
                <button class="nav-btn" data-section="assigned">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                     <span>Assigned</span>

                    <span>Assign Task</span>

            </nav>
            <button id="add-task-btn">+</button>

        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <h3>New Task</h3>
            <form id="add-task-form">
                <input type="date" id="task-date" required>
                <input type="text" id="task-heading" placeholder="Task Heading" required>
                <textarea id="task-subject" placeholder="Task Subject..."></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
    
    <div id="status-modal">
        <div class="status-modal-content">
            <h3>Change Task Status</h3>
            <button class="status-option status-option-pending" data-status="pending">Pending</button>
            <button class="status-option status-option-in_progress" data-status="in_progress">In Progress</button>

            <form id="filter-form">

                        <option value="all">All Users</option>

                   <button type="submit">Apply</button>

        </div>

    <script>
        const SUPABASE_URL = 'https://txnajyowujjttfirdonu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4bmFqeW93dWpqdHRmaXJkb251Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjU2OTAsImV4cCI6MjA3MzYwMTY5MH0.BV74b0UjdZbjhEOKo1ZTfK3IKuN_-vvs0sHt4GvB28w';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM Element Selection ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const authError = document.getElementById('auth-error');
        const userInfoSpan = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout-button');
        const mainNav = document.getElementById('main-nav');
        const contentArea = document.getElementById('content-area');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskModal = document.getElementById('task-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const addTaskForm = document.getElementById('add-task-form');
        const taskDateInput = document.getElementById('task-date');
        const statusModal = document.getElementById('status-modal');
        const statusModalContent = document.querySelector('.status-modal-content');
        const filterBtn = document.getElementById('filter-btn');
        const filterModal = document.getElementById('filter-modal');
        const closeFilterModalBtn = document.getElementById('close-filter-modal');
        const filterForm = document.getElementById('filter-form');
        const userFilterContainer = document.getElementById('user-filter-container');
        const filterUserSelect = document.getElementById('filter-user-select');
        const filterStartDate = document.getElementById('filter-start-date');
        const filterEndDate = document.getElementById('filter-end-date');
        const clearFiltersBtn = document.getElementById('clear-filters-btn');

        // --- Helper Functions ---
        function getPastDate(days) {
            const date = new Date();
            date.setDate(date.getDate() - days);
            return date.toISOString().slice(0, 10);
        }

        // --- State Variables ---
        let currentUser = null;
        let currentView = 'summary';
        let selectedTaskId = null;
        let currentFilters = { 
            userId: 'all', 
            startDate: getPastDate(15), // Default to last 15 days
            endDate: '' 
        };
        let plannedTasks = [];
        let plannedTasksDates = [];

        // --- Authentication ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authError.textContent = '';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabaseClient.from('users').select('*').eq('username', username).eq('password', password).single();
            if (error || !data) {
                authError.textContent = 'Invalid username or password.';
                authError.className = 'error-message';
            } else {
                currentUser = data;
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                await initializeApp();
            }
        });

        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            currentUser = null;
            loginContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
        });

        function checkUserSession() {
            const userJson = sessionStorage.getItem('currentUser');
            if (userJson) {
                currentUser = JSON.parse(userJson);
                initializeApp();
            } else {
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        }

        // --- App Initialization ---
        function initializeApp() {
            loginContainer.classList.add('hidden');
            appContainer.classList.remove('hidden');
            
            userInfoSpan.innerHTML = `<div class="greeting">Hello, ${currentUser.name}</div>`;

            const assignTaskNavBtn = document.querySelector('[data-section="assign-task"]');
            if (currentUser.is_admin) {
                assignTaskNavBtn.classList.remove('hidden');
                addTaskBtn.classList.add('hidden');
            } else {
                assignTaskNavBtn.classList.add('hidden');
                addTaskBtn.classList.remove('hidden');
            }

            taskDateInput.valueAsDate = new Date();
            navigateTo(currentView);
        }

        // --- Navigation ---
        mainNav.addEventListener('click', (e) => {
            const navBtn = e.target.closest('.nav-btn');
            if (navBtn) { navigateTo(navBtn.dataset.section); }
        });

        async function navigateTo(section) {
            currentView = section;
            const filterableViews = ['planned', 'assigned', 'summary'];
            filterBtn.style.display = filterableViews.includes(section) ? 'block' : 'none';

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.section === section));
            switch (section) {
                case 'summary': await renderSummaryView(); break;
                case 'my-day': await fetchMyDayTasks(); break;
                case 'planned': await fetchPlannedTasks(); break;
                case 'assigned': await fetchAssignedTasks(); break;
                case 'assign-task': await renderAssignTaskView(); break;
            }
        }
        
        // --- Task Rendering ---
        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = 'task-item';
            div.dataset.taskId = task.id;

            let assignmentInfo = '';
            // Case 1: Task is assigned to someone else
            if (task.assignee) {
                const creatorName = task.creator ? task.creator.name : 'Unknown';
                const assigneeName = task.assignee.name;
                assignmentInfo = `<div class="assignment-info">
                    <span class="task-owner">By: ${creatorName}</span>
                    <span class="task-owner">To: ${assigneeName}</span>
                </div>`;
            } 
            // Case 2: Task is a self-task (not assigned)
            else if (task.creator) {
                assignmentInfo = `<div class="assignment-info">
                    <span class="task-owner">To: ${task.creator.name}</span>
                </div>`;
            }
            
            div.innerHTML = `<h4>${task.heading}</h4><p>${task.subject || ''}</p>
                <div class="task-meta">
                    ${assignmentInfo}
                    <div class="task-details">
                        <span>Date: ${new Date(task.due_date).toLocaleDateString()}</span>
                        <span class="task-status status-${task.status.replace(/ /g, '_')}">${task.status}</span>
                    </div>
                </div>`;
            return div;
        }

        function renderTasks(tasks, container) {
            container.innerHTML = '';
            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--subtle-text-color);">No tasks found.</p>';
                return;
            }
            tasks.forEach(task => container.appendChild(createTaskElement(task)));
        }

        // --- Data Fetching & Sorting ---
        const taskQuery = '*, creator:users!user_id(name), assignee:users!assigned_to(name)';
        const statusOrder = { 'pending': 1, 'in progress': 2, 'completed': 3 };

        function sortTasks(tasks) {
            if (!tasks) return [];
            tasks.sort((a, b) => {
                const statusA = statusOrder[a.status.toLowerCase()] || 99;
                const statusB = statusOrder[b.status.toLowerCase()] || 99;
                if (statusA !== statusB) {
                    return statusA - statusB; // Sort by status first
                }
                return new Date(a.due_date) - new Date(b.due_date); // Then by due date
            });
            return tasks;
        }

        // --- This function is NOT affected by filters ---
        async function fetchMyDayTasks() {
            const today = new Date().toISOString().slice(0, 10);
            let query = supabaseClient.from('tasks').select(taskQuery);
            if (!currentUser.is_admin) {
                query = query.or(`user_id.eq.${currentUser.id},assigned_to.eq.${currentUser.id}`);
            }
            query = query.or(`due_date.eq.${today},is_important.eq.true`);
            let { data, error } = await query;
            if (error) console.error('Error fetching tasks:', error); else renderTasks(sortTasks(data), contentArea);
        }
        
        // --- These functions ARE affected by filters ---
        function applyFiltersToQuery(query) {
            if (currentFilters.startDate) query = query.gte('due_date', currentFilters.startDate);
            if (currentFilters.endDate) query = query.lte('due_date', currentFilters.endDate);
            return query;
        }
        
        async function fetchPlannedTasks() {
            let query = supabaseClient.from('tasks').select(taskQuery);
            let userBaseFilter = '';
            if (currentUser.is_admin && currentFilters.userId && currentFilters.userId !== 'all') {
                userBaseFilter = `user_id.eq.${currentFilters.userId},assigned_to.eq.${currentFilters.userId}`;
            } else if (!currentUser.is_admin) {
                userBaseFilter = `user_id.eq.${currentUser.id},assigned_to.eq.${currentUser.id}`;
            }
            if (userBaseFilter) query = query.or(userBaseFilter);
            query = applyFiltersToQuery(query);
            let { data, error } = await query;
            if (error) {
                console.error('Error fetching planned tasks:', error);
            } else {
                plannedTasks = data || [];
                plannedTasksDates = plannedTasks.map(task => task.due_date);
                renderPlannedView(plannedTasks);
            }
        }
        
        async function renderPlannedView(tasks) {
            contentArea.innerHTML = `
                <h2 style="margin-bottom: 20px; font-size: 1.5rem; font-weight: 600;">Planned Tasks</h2>
                <div class="calendar-container freeze-header">
                    <div class="calendar-header">
                        <button id="prev-month" class="calendar-nav-btn">&lt;</button>
                        <span id="calendar-month-year" class="calendar-month-year"></span>
                        <button id="next-month" class="calendar-nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-grid">
                        <span class="calendar-day-header">Sun</span>
                        <span class="calendar-day-header">Mon</span>
                        <span class="calendar-day-header">Tue</span>
                        <span class="calendar-day-header">Wed</span>
                        <span class="calendar-day-header">Thu</span>
                        <span class="calendar-day-header">Fri</span>
                        <span class="calendar-day-header">Sat</span>
                    </div>
                </div>
                <div id="planned-tasks-list"></div>
            `;
            const plannedTasksList = document.getElementById('planned-tasks-list');
            renderTasks(sortTasks(tasks), plannedTasksList);
            setupCalendar();
        }

        async function fetchAssignedTasks() {
            let query = supabaseClient.from('tasks').select(taskQuery);
            if (currentUser.is_admin) {
                query = query.not('assigned_to', 'is', null);
                if (currentFilters.userId && currentFilters.userId !== 'all') {
                    query = query.eq('assigned_to', currentFilters.userId);
                }
            } else {
                query = query.eq('assigned_to', currentUser.id);
            }
            query = applyFiltersToQuery(query);
            let { data, error } = await query;
            if (error) console.error('Error fetching tasks:', error); else renderTasks(sortTasks(data), contentArea);
        }
        
        // --- Summary View ---
        async function renderSummaryView() {
            contentArea.innerHTML = `
                <div id="summary-content">
                    <h2 style="margin-bottom: 20px; font-size: 1.5rem; font-weight: 600;">Summary</h2>
                    
                    <div class="summary-cards" style="display: flex; gap: 15px; margin-bottom: 25px;">
                        <div class="card" style="flex: 1; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                            <h4 style="font-size: 1rem; color: var(--subtle-text-color);">Pending Tasks</h4>
                            <p id="pending-count" style="font-size: 2.5rem; font-weight: 700; color: var(--warning-color);">0</p>
                        </div>
                        <div class="card" style="flex: 1; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                            <h4 style="font-size: 1rem; color: var(--subtle-text-color);">Completed Tasks</h4>
                            <p id="completed-count" style="font-size: 2.5rem; font-weight: 700; color: var(--success-color);">0</p>
                        </div>
                    </div>

                    <div class="chart-section" style="background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px;">
                        <h4 style="margin-bottom: 15px; font-weight: 600;">Completed Tasks (Last 7 Days)</h4>
                        <canvas id="completed-tasks-chart"></canvas>
                    </div>

                    <div class="user-breakdown-section" style="background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                        <h4 style="margin-bottom: 15px; font-weight: 600;">Task Breakdown by User</h4>
                        <div id="user-task-list"></div>
                    </div>
                </div>
            `;
            await fetchSummaryData();
        }

        async function fetchSummaryData() {
            let query = supabaseClient.from('tasks').select('status, user_id, assigned_to, due_date, creator:users!user_id(name), assignee:users!assigned_to(name)');
            if (currentUser.is_admin && currentFilters.userId && currentFilters.userId !== 'all') {
                query = query.or(`user_id.eq.${currentFilters.userId},assigned_to.eq.${currentFilters.userId}`);
            } else if (!currentUser.is_admin) {
                query = query.or(`user_id.eq.${currentUser.id},assigned_to.eq.${currentUser.id}`);
            }
            query = applyFiltersToQuery(query);
            const { data: allTasks, error } = await query;

            if (error) {
                console.error('Error fetching summary data:', error);
                return;
            }

            // Task Overview Counts
            const pendingCount = allTasks.filter(task => task.status.toLowerCase() !== 'completed').length;
            const completedCount = allTasks.filter(task => task.status.toLowerCase() === 'completed').length;
            document.getElementById('pending-count').textContent = pendingCount;
            document.getElementById('completed-count').textContent = completedCount;

            // Last Week's Completed Tasks
            const lastWeek = new Date();
            lastWeek.setDate(lastWeek.getDate() - 7);
            const completedLastWeek = allTasks.filter(task => new Date(task.due_date) >= lastWeek && task.status.toLowerCase() === 'completed');
            const dates = {};
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const dateLabels = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dayName = daysOfWeek[d.getDay()];
                const dateString = d.toLocaleDateString();
                dateLabels.push(dayName);
                dates[dateString] = 0;
            }
            completedLastWeek.forEach(task => {
                const date = new Date(task.due_date).toLocaleDateString();
                if (dates[date] !== undefined) {
                    dates[date]++;
                }
            });

            const ctx = document.getElementById('completed-tasks-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dateLabels,
                    datasets: [{
                        label: 'Completed Tasks',
                        data: dateLabels.map(label => dates[Object.keys(dates).find(d => new Date(d).getDay() === daysOfWeek.indexOf(label))]),
                        backgroundColor: 'rgba(40, 167, 69, 0.7)',
                        borderColor: 'rgba(40, 167, 69, 1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true, ticks: { precision: 0 } } } }
            });

            // User-wise breakdown
            const userBreakdown = {};
            let usersToDisplay = [];
            if (currentUser.is_admin) {
                const usersResponse = await supabaseClient.from('users').select('id, name');
                usersToDisplay = usersResponse.data;
            } else {
                usersToDisplay.push(currentUser);
            }
            
            usersToDisplay.forEach(user => {
                userBreakdown[user.id] = { name: user.name, pending: 0, completed: 0 };
            });
            
            allTasks.forEach(task => {
                const userId = task.assigned_to || task.user_id;
                if (userBreakdown[userId]) {
                    if (task.status.toLowerCase() !== 'completed') {
                        userBreakdown[userId].pending++;
                    } else if (task.status.toLowerCase() === 'completed') {
                        userBreakdown[userId].completed++;
                    }
                }
            });

            const userTaskList = document.getElementById('user-task-list');
            userTaskList.innerHTML = '';
            for (const userId in userBreakdown) {
                const user = userBreakdown[userId];
                const userDiv = document.createElement('div');
                userDiv.style = "display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee;";
                userDiv.innerHTML = `
                    <span><strong>${user.name}</strong></span>
                    <span style="font-size: 0.9rem; color: var(--subtle-text-color);">
                        Pending: <strong style="color: var(--warning-color);">${user.pending}</strong>, 
                        Completed: <strong style="color: var(--success-color);">${user.completed}</strong>
                    </span>
                `;
                userTaskList.appendChild(userDiv);
            }
        }

        // --- Admin: Task Assignment View ---
        async function renderAssignTaskView() {
            contentArea.innerHTML = `
                <form id="assign-task-form">
                    <h3>Assign a New Task</h3>
                    <select id="assign-user-select" required><option value="">Select User...</option></select>
                    <input type="date" id="assign-task-date" required>
                    <input type="text" id="assign-task-heading" placeholder="Task Heading" required>
                    <textarea id="assign-task-subject" placeholder="Task Subject..."></textarea>
                    <button type="submit">Assign Task</button>
                    <p id="assign-success-msg"></p>
                </form>
            `;
            
            document.getElementById('assign-task-date').valueAsDate = new Date();

            const userSelect = document.getElementById('assign-user-select');
            const { data: users, error } = await supabaseClient.from('users').select('id, name').eq('is_admin', false);
            if (error) {
                console.error('Error fetching users:', error);
            } else {
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    userSelect.appendChild(option);
                });
            }

            document.getElementById('assign-task-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const successMsg = document.getElementById('assign-success-msg');
                successMsg.textContent = '';

                const { error: insertError } = await supabaseClient.from('tasks').insert({
                    user_id: currentUser.id,
                    assigned_to: document.getElementById('assign-user-select').value,
                    heading: document.getElementById('assign-task-heading').value,
                    subject: document.getElementById('assign-task-subject').value,
                    due_date: document.getElementById('assign-task-date').value,
                    status: 'pending'
                });

                if (insertError) {
                    successMsg.textContent = 'Error assigning task.';
                    successMsg.style.color = 'var(--danger-color)';
                } else {
                    successMsg.textContent = 'Task assigned successfully!';
                    successMsg.style.color = 'var(--success-color)';
                    e.target.reset();
                    document.getElementById('assign-task-date').valueAsDate = new Date();
                }
            });
        }

        // --- Event Listeners for Modals & Task Actions ---
        addTaskBtn.addEventListener('click', () => taskModal.classList.remove('hidden'));
        closeModalBtn.addEventListener('click', () => taskModal.classList.add('hidden'));
        addTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const { error } = await supabaseClient.from('tasks').insert({ user_id: currentUser.id, heading: document.getElementById('task-heading').value, subject: document.getElementById('task-subject').value, due_date: document.getElementById('task-date').value });
            if (error) { alert('Could not add task.'); }
            else { addTaskForm.reset(); taskModal.classList.add('hidden'); await navigateTo(currentView); }
        });
        
        contentArea.addEventListener('click', (e) => {
            const taskItem = e.target.closest('.task-item');
            if (taskItem) {
                selectedTaskId = taskItem.dataset.taskId;
                statusModal.classList.add('visible');
            }
        });

        statusModal.addEventListener('click', (e) => {
            if (e.target === statusModal) { statusModal.classList.remove('visible'); }
        });
        
        statusModalContent.addEventListener('click', async (e) => {
            if (e.target.tagName === 'BUTTON') {
                const newStatus = e.target.dataset.status;
                if (selectedTaskId && newStatus) { await updateTaskStatus(selectedTaskId, newStatus); }
            }
        });

        async function updateTaskStatus(taskId, newStatus) {
            const { error } = await supabaseClient.from('tasks').update({ status: newStatus.replace(/_/g, ' ') }).eq('id', taskId);
            statusModal.classList.remove('visible');
            if (error) { alert('Failed to update task status.'); }
            else { await navigateTo(currentView); }
        }
        
        // --- Filter Modal Logic ---
        filterBtn.addEventListener('click', async () => {
            if (currentUser.is_admin) {
                userFilterContainer.classList.remove('hidden');
                // Populate users if not already populated
                if(filterUserSelect.options.length <= 1) {
                    const { data: users, error } = await supabaseClient.from('users').select('id, name');
                    if(users) {
                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.id;
                            option.textContent = user.name;
                            filterUserSelect.appendChild(option);
                        });
                    }
                }
            } else {
                userFilterContainer.classList.add('hidden');
            }
            filterModal.classList.remove('hidden');
        });
        
        closeFilterModalBtn.addEventListener('click', () => filterModal.classList.add('hidden'));

        filterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            currentFilters.userId = filterUserSelect.value;
            currentFilters.startDate = filterStartDate.value;
            currentFilters.endDate = filterEndDate.value;
            filterModal.classList.add('hidden');
            navigateTo(currentView);
        });
        
        clearFiltersBtn.addEventListener('click', () => {
            // Reset the filter state object to the default (last 15 days)
            currentFilters = { 
                userId: 'all', 
                startDate: getPastDate(15), 
                endDate: '' 
            };
            // Reset the visual form fields
            filterForm.reset();
            filterModal.classList.add('hidden');
            // Reload the view with the default filters
            navigateTo(currentView);
        });

        // --- Calendar Logic for Planned View ---
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function setupCalendar() {
            renderCalendar(currentMonth, currentYear);
            document.getElementById('prev-month').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar(currentMonth, currentYear);
            });

            document.getElementById('next-month').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            });
        }
        
        function renderCalendar(month, year) {
            const calendarGrid = document.querySelector('.calendar-grid');
            const monthYearSpan = document.getElementById('calendar-month-year');
            const today = new Date();
            const todayStr = today.toISOString().slice(0, 10);
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            monthYearSpan.textContent = `${monthNames[month]} ${year}`;
            
            // Clear previous days, but keep day headers
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }

            // Add blank days for padding
            for (let i = 0; i < firstDay.getDay(); i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day inactive';
                calendarGrid.appendChild(dayDiv);
            }

            // Add actual days
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                const dateStr = new Date(year, month, i).toISOString().slice(0, 10);
                const dayLabel = document.createElement('span');
                dayLabel.className = 'day-label';
                dayLabel.textContent = i;
                dayDiv.appendChild(dayLabel);

                if (dateStr === todayStr) {
                    dayLabel.classList.add('today');
                }
                
                if (plannedTasksDates.includes(dateStr)) {
                    const dot = document.createElement('div');
                    dot.className = 'calendar-dot';
                    dayDiv.appendChild(dot);
                }
                
                dayDiv.addEventListener('click', () => {
                    const tasksForDay = plannedTasks.filter(task => task.due_date === dateStr);
                    const plannedTasksList = document.getElementById('planned-tasks-list');
                    renderTasks(sortTasks(tasksForDay), plannedTasksList);
                });
                
                calendarGrid.appendChild(dayDiv);
            }
        }
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', checkUserSession);
    </script>
